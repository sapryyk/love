<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Пойдешь со мной на свидание?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        
        button {
            font-size: 24px;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
        }
        
        img {
            width: 300px;
            height: auto;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Пойдешь со мной на свидание?</h1>
    <img src="cat.jpg" alt="Милый котик">
    <br>
    <button onclick="goToYesPage()">Да</button>
    <button id="noButton" onmouseover="moveNoButton()">Нет</button>

    <script>
        function goToYesPage() {
            window.location.href = 'yes.html';
        }

        function moveNoButton() {
            var button = document.getElementById('noButton');
            var newX = Math.random() * (window.innerWidth - button.offsetWidth);
            var newY = Math.random() * (window.innerHeight - button.offsetHeight);
            button.style.position = 'absolute'; // добавляем абсолютное позиционирование
            button.style.left = newX + 'px';
            button.style.top = newY + 'px';
        }
    </script>
</body>
</html>
